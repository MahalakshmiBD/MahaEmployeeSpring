DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="demo">
<hr/>
<div class="container" ng-controller="DemoApplication">
    <div class="row">
        <label>Employee id</label> <input type="text" ng-model="employee.id" class="input-sm spacing"/>
        <label>Employee Firs tName</label> <input type="text" ng-model="employee.firstName" class="input-sm spacing"/>
        <label>Employee Last name</label> <input type="text" ng-model="employee.surname" class="input-sm spacing"/>
        <label>Employee Gender</label> <input type="text" ng-model="employee.gender" class="input-sm spacing"/>
        <button ng-click="createEmployee()" class="btn btn-sm btn-info">Create Employee</button>
    </div>
    <hr/>
    
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/"></script>
<script src="js/app/UserService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
